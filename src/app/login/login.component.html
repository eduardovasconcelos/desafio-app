<div class="wrapper ">
    <div id="formContent">
    <div class="first">
        <img style="max-width:100%;height:auto;display:inline;border-style:solid;border-color:#ffffff;border-top-left-radius:0px;border-top-right-radius:0px;border-bottom-right-radius:0px;border-bottom-left-radius:0px;border-top-width:0px;border-right-width:0px;border-bottom-width:0px;border-left-width:0px;box-shadow:0px 0px 0px 0px #ffffff;opacity:1;width:75%" 
            src="https://a.omappapi.com/users/a1b8974ad8ab/images/88057614b1731591391970-logo-TANGERINO-nova.png" 
            alt="88057614b1731591391970-logo-TANGERINO-nova.png" width="232" height="78">
    </div>

    <form method="post" action="login">
        <input type="text" id="username" name="username" [(ngModel)]="username" placeholder="login" maxlength="30" required>
        <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="senha" maxlength="20" required>
        <input type="submit" name="login" value="Entrar" (click)="doLogin()">
    </form>

    <div id="formFooter" *ngIf="error"> 
        <p class="dados-incorretos mt-0">{{mensagem}}</p>
    </div>
    
    </div>
</div>
